<html>
<head>
<title>Geo Test</title>
<style>
  body {
      font-size: 400%;
      background-color: black;
      color: #fcdb03;
  }
</style>
</head>
<body width="100%" height="100%">
<a onclick="start()">Start</a>
</body>
</html>
<script>
  e = document.body;

  function pos(p) {
      console('here')
      c = p.coords
      e.innerHTML = 'Latitude, Longitude: ' + c.latitude + ', ' + c.longitude
  }

  function start() {

      if ("geolocation" in navigator) {

	  e.innerHTML = 'Geo Available '
	  navigator.geolocation.getCurrentPosition(pos)

      } else {

	  e.innerHTML = 'No Geo Available'
      }
  }

</script>
