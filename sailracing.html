<script>
  var c = null;
  var cnt = 0;
  var error = null;
  var errorcnt = 0;
  var tracking = null;

  function pos(p) {
      if (tracking == null)
	  return;
      c = p.coords;
      cnt = cnt + 1;
      drawpage();
  }

  function seterror(sec, txt) {
      error = txt;
      errorcnt = sec;
  }

  function err(ec) {
      seterror(5, ec.message);
      drawpage();
  }

  function updateposition() {
      const opt = {
	  maximumAge: 0,
	  enableHighAccuracy: true,
	  timeout: 1000
      };
      navigator.geolocation.getCurrentPosition(pos, err, opt);
      if (errorcnt > 0) {
	  errorcnt = errorcnt - 1;
	  if (errorcnt == 0)
	      error = null
      }
  }

  function recordtoggle(startp) {
      if (tracking == null) {
	  tracking = setInterval(updateposition, 1000);
	  
      } else {
	  clearInterval(tracking);
	  tracking = null;
	  c = null;
      }
      drawpage();
  }

  function drawpage() {
      var e = document.body;

      } else {
	  h += '<p><a onclick="recordtoggle();">Finish</a></p>';
      }
      if (c != null) {
	  h += '<p>Latitude, Longitude: ' + c.latitude + ', ' + c.longitude + ', ' + cnt + '</p>';
      }
      if (error != null) {
	  h += '<p class="error">' + error + '</p>';
      }
      e.innerHTML = h
  }
  
  function getpermission() {
      navigator.permissions.query({
	  name: 'geolocation'
      }).then(function(result) {
	  if (result.state != 'granted')
	      seterror(5, "This application requires geolocation permission to be set to granted.");
	  console.log('Permission: ' + result.state);
      });
  }

  if ("geolocation" in navigator && "permissions" in navigator) {
      getpermission()
      drawpage()
  } else {
      seterror(5, "This application doesn't work in this browser");
      drawpage()
  }
</script>
